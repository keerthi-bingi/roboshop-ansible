- name: Create payment service
  hosts: payment
  become: yes
  tasks:
  - name: Install Python
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: Create system user
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "roboshop system user"

  - name: delete app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: delete payment zip file
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: download payment
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip

  - name: unarchive payment
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: pip3 install -r requirements.txt
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.template:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start enable payment
    ansible.builtin.service:
      name: payment
      state: restarted
      enabled: yes